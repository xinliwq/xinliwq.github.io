<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.5/weui.min.js"></script>

<script type="text/javascript">
  var tmpl = '<li class="weui-uploader__file" role="img" tabindex="0" style="background-image:url(#url#)"></li>',
    $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
    $uploaderInput = $("#uploaderInput"),
    $uploaderFiles = $("#uploaderFiles");
  var src, url = window.URL || window.webkitURL || window.mozURL;
  var _regionCode = "";
  var _regionCodeArr = [];
  var _img = [];
  var _regionName = "";
  // 允许上传的图片类型
  var allowTypes = ['image/jpg', 'image/jpeg', 'image/png', 'image/gif'];
  var maxSize = 1024 * 1024 * 10; // 10240KB，也就是 10MB
  var maxCount = 3;// 最大上传图片数量
  function showToast (msg) {
    var $textToast = $('#textToast');
    if ($textToast.css('display') != 'none') return;
    $("#toast_text").text(msg);
    $textToast.fadeIn(100);
    setTimeout(function () {
      $textToast.fadeOut(100);
    }, 2000);
  }

  $('#resetBtn').on('click', function () {
    $('#myForm')[0].reset();
  });

  $('#submit').on('click', function () {
    if ($('#js_input1').val() == "") {
      showToast("姓名是必填项！");
      return;
    }
    if ($('#js_input2').val() == "") {
      showToast("楼房号是必填项！");
      return;
    }
    if ($('#js_input3').val() == "") {
      showToast("联系电话是必填项！");
      return;
    } else {
      if ($('#js_input3').val().length != 11) {
        showToast("请输入正确的手机号码!");
        return;
      }
    }
    if ($('#js_input8').val() == "") {
      showToast("工作所在地是必填项！");
      return;
    }
    if ($('#js_input5').val() == "") {
      showToast("请填写详情地址！");
      return;
    }
    if ($('.weui-uploader__file').length < maxCount) {
      showToast('至少选择' + maxCount + '张图片');
      return;
    }
    var param = {
      'realName': $('#js_input1').val(),
      'roomNo': $('#js_input2').val(),
      'mobile': $('#js_input3').val(),
      'addrDetail': $('#js_input5').val()
    };
    if (_regionCodeArr.length > 1) {
      param.regionCode = _regionCode;
      param.regionName = _regionName;
      if (Array.isArray(_regionCodeArr)) {
        param.regionCodeArr = JSON.stringify(_regionCodeArr);
      } else {
        param.regionCodeArr = _regionCodeArr
      }
    }
    if (_img.length > 1) {
      if (Array.isArray(_img)) {
        param.img = JSON.stringify(_img);
      } else {
        param.img = _img;
      }
    }
    $("#submit_loading").css("display", 'inline-block');

    $.ajax({
      type: 'POST',
      url: "https://qcdg5hv5utvf37p2s.osorg.cn/user/ems",
      // url: "http://localhost:8080/user/ems",
      data: JSON.stringify(param),
      contentType: 'application/json;charset=UTF-8',
      success: function (res) {
        $("#submit_loading").css("display", 'none');
        if (res.code === 200) {
          $("#page1").css('display', 'none');
          $("#page2").css('display', 'block');
        } else {
          showToast(res.message);
        }
      },
      error: function (error) {
        $("#submit_loading").css("display", 'none');
      }
    });

  });
  $('#picker_address').on('click', function () {
    weui.picker(citys, {
      depth: 3,
      defaultValue: [360000, 360100, 360122],
      onChange: function onChange (result) {
      },
      onConfirm: function onConfirm (result) {
        _regionCode = result[result.length - 1]['value'];
        _regionCodeArr = [];
        $('#js_input8').val("");
        for (var i = 0; i < result.length; i++) {
          var city = $('#js_input8').val();
          _regionCodeArr.push(result[i]['value']);
          $('#js_input8').val(city + result[i]['label'] + " ")
        }
      },
      id: 'cascadePicker',
      title: '请选择省市区'
    });
  });
  
  
  $uploaderInput.on("change", function (e) {
    var files = e.target.files;
    if ($('.weui-uploader__file').length >= maxCount) {
      showToast('最多只能上传' + maxCount + '张图片');
      return;
    }
    for (var i = 0, len = files.length; i < len; ++i) {
      var file = files[i];
      var reader = new FileReader();
      reader.readAsDataURL(file);
      if (allowTypes.indexOf(file.type) === -1) {
        showToast('只能选择照片上传');
        return;
      }
      reader.onload = function () {
        imgCompress(this.result, { square: 0.3, quality: 0.8 }, function (_base64) {
          $uploaderFiles.append($(tmpl.replace('#url#', _base64)));
          var num = $('.weui-uploader__file').length;
          $('#js_uploader_current_num').text(num);
          var _imgFile = _base64ToBlob(_base64);
          var formData = new FormData();
          formData.append("file", _imgFile);
          formData.append("folderType", 1);
          $.ajax({
            type: 'POST',
            url: "https://qcdg5hv5utvf37p2s.osorg.cn/oss/upload/single",
            // url: "http://localhost:8080/oss/upload/single",
            data: formData,
            cache: false, // 上传文件无需缓存
            processData: false, // 使数据不做处理
            contentType: false, // 不要设置Content-Type请求头
            success: function (res) {
              if (res.code === 200) {
                _img.push(res.data)
              } else {
                showToast(res.message);
              }
            },
            error: function (error) {

            }
          });
        });
      };
    }

  });
  var index; //第几张图片
  $uploaderFiles.on("click", "li", function () {
    index = $(this).index();
    $galleryImg.attr("style", this.getAttribute("style"));
    $gallery.fadeIn(100);
  });
  $gallery.on("click", function () {
    $gallery.fadeOut(100);
  });

  //删除图片
  $(".weui-gallery__del").click(function () {
    $uploaderFiles.find("li").eq(index).remove();
    var num = $('.weui-uploader__file').length;
    $('#js_uploader_current_num').text(num);
    if (_img.length > 0) {
      _img.splice(index - 1, 1);
    }
  });

  function imgCompress (base64Url, imgAttr, callback) {
    var img_image = new Image();
    img_image.src = base64Url;
    img_image.onload = function () {
      if (imgAttr.square == undefined) {
        imgAttr.square = 0.2;
      }
      if (imgAttr.quality == undefined) {
        imgAttr.quality = 0.6;
      }
      var square = imgAttr.square,   //定义画布的大小，也就是图片压缩之后的像素
        canvas = document.createElement('canvas'), //创建canvas元素
        context = canvas.getContext('2d'),
        imageWidth = Math.round(square * img_image.width),    //压缩图片的大小
        imageHeight = Math.round(square * img_image.height),
        data = '';

      canvas.width = imageWidth;
      canvas.height = imageHeight;
      context.clearRect(0, 0, imageWidth, imageHeight);  //在给定矩形内清空一个矩形
      context.drawImage(this, 0, 0, imageWidth, imageHeight);
      var data = canvas.toDataURL('image/jpeg', imgAttr.quality);
      callback(data);
    };
  }

  function _base64ToBlob (base64Data) {
    let arr = base64Data.split(","),
      fileType = arr[0].match(/:(.*?);/)[1],
      bstr = atob(arr[1]),
      l = bstr.length,
      u8Arr = new Uint8Array(l);

    while (l--) {
      u8Arr[l] = bstr.charCodeAt(l);
    }
    var filename = new Date().getTime();
    if (fileType.indexOf("/") > -1) {
      var temp = fileType.split("/");
      filename = filename + "." + temp[1];
    }
    return new File([u8Arr], filename, {
      type: fileType
    });
  }
</script>
